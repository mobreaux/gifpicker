<div class="box">
    <div *ngFor="let gif of results" class="gif">
        <video autoplay loop muted width="200" height="200" (click)="copy(gif)">
            <source [src]="gif" type="video/mp4">
        </video>
        <button type="button" class="btn btn-dark" (click)="copy(gif)">{{text}}</button>
    </div>
</div>
